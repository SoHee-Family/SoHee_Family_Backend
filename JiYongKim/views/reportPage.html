<body>
  <!--==========================
  Header
  ============================-->
  <header id="header">
    <div class="container">

      <div id="logo" class="pull-left">
        <a href="#hero"><img src="" alt="" title="" /></img></a>
        <!-- Uncomment below if you prefer to use a text logo -->
        <h1 style="font-family: OKDDUNG; color: rgb(215, 224, 93);">US</h1>
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="/">홈으로</a></li>
         
          <li><h1 style="color: white;">{{name}}</h1></li>
          
          <li><button class="w-btn w-btn-gra1 w-btn-gra-anim"  onclick = "location.href = '/logout' "type="button">
            로그아웃
        </button></li>
      
        </ul>     
      </nav><!-- #nav-menu-container -->



      
    </div>
  </header><!-- #header -->

  <!--==========================
    Hero Section
  ============================-->
  <section id="hero">
    <div class="machingapply">
      <form action="/report" method="post">
        
        <div>
          <h2> 이름 : <input name="name" type="text" value="{{name}}"></h2>
        </div>

        <div>
          <h2> 노인 이름 : <input name="olderName" type="text"></h2>
        </div>

        <div>
          <h2> 지원 형식 : 소년소녀 가장 or 봉사자 </h2>
        </div>
       
        <div>
          <h2> 활동사진 : 
            <input type="file"> </h2>
        </div>
      
        <div>
          <h2> 활동 보고서 : <textarea name="report" id="" cols="30" rows="5"></textarea> </h2>
        </div>      
        <button class="w-btn w-btn-gra1 w-btn-gra-anim" type="submit">
          보고서 제출
      </button>
      </form>
